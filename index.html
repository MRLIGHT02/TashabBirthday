<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .bg-animate {
            background: linear-gradient(135deg, #ff9ae8, #ffd6e0, #c4e0ff);
            background-size: 300% 300%;
            animation: bgMove 10s infinite alternate ease-in-out;
        }

        @keyframes fadeAnim {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade { animation: fadeAnim 1.5s ease-in-out; }
    </style>
</head>

<body class="bg-animate text-center font-[Poppins] min-h-screen">

    <!-- HEADER -->
    <h1 class="text-5xl font-extrabold text-pink-600 mt-8 drop-shadow-2xl tracking-wide animate-pulse">
        Happy Birthday ðŸŽ‰
    </h1>

    <!-- Card BG -->
    <div class="max-w-xl w-full mx-auto mt-6 p-5 bg-white/30 backdrop-blur-md rounded-3xl shadow-2xl border border-white/20">

        <!-- CAROUSEL -->
        <div id="carousel"
            class="w-full h-[300px] sm:h-[360px] md:h-[430px] rounded-2xl overflow-hidden shadow-xl flex items-center justify-center bg-white/20">
            <p class="text-gray-700">Loading images...</p>
        </div>

        <div class="text-7xl mt-6 animate-bounce">ðŸŽ‚</div>

        <p class="text-gray-800 mt-3 text-sm opacity-80">Tap anywhere to play music ðŸ”Š</p>

    </div>

    <!-- MUSIC -->
    <audio id="music" autoplay loop muted>
        <source src="song/ta.mp3" type="audio/mp3">
    </audio>

    <script>
        const carousel = document.getElementById("carousel");
        const imageFolder = "TImages/";
        const totalImages = 66;  // YOU HAVE IMAGES 01 to 66 ONLY
        let imageSources = [];

        for (let i = 1; i <= totalImages; i++) {
            let num = String(i).padStart(2, "0"); // 01.png, 02.png, ...
            imageSources.push(`${imageFolder}${num}.png`);
        }

        // Replace loading text
        carousel.innerHTML = "";

        imageSources.forEach((src, index) => {
            let img = document.createElement("img");
            img.src = src;
            img.className = "w-full h-full object-cover hidden";
            if (index === 0) img.classList.remove("hidden"), img.classList.add("fade");
            carousel.appendChild(img);
        });

        let slides = carousel.querySelectorAll("img");
        let current = 0;

        function nextSlide() {
            slides[current].classList.add("hidden");
            slides[current].classList.remove("fade");

            current = (current + 1) % slides.length;

            slides[current].classList.remove("hidden");
            slides[current].classList.add("fade");
        }

        setInterval(nextSlide, 3000);

        // MUSIC UNMUTE FIX
        const music = document.getElementById("music");

        function unmuteMusic() {
            music.muted = false;
            music.play();
        }

        document.addEventListener("click", unmuteMusic, { once: true });
        document.addEventListener("touchstart", unmuteMusic, { once: true });
    </script>

</body>
</html>
